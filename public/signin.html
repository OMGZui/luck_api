<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>签到页面</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

                <form action="http://luck.com/app/signin.php" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <legend>签到</legend>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="tel" name="tel" placeholder="你的手机号" value="18667026376">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">签到</button>
                            <button type="button" class="btn btn-primary" id="import">导入</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

            </div>
        </div>

    </div>

</body>
<script>
    $(document).ready(function () {
        var dataSource = [];
        $('#import').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: "get",
                url: "http://luck.com/app/import.php",
                data: {},
                dataType: "json",
                success: function (response) {
                    var data = response.data;
                    data.forEach( (element, index) => {
                        dataSource.push({
                            'tel' : element,
                            'url' : "/img/truth.jpg",
                        });
                    });
                    console.log(dataSource);
                }
            });
        });
    });
</script>

</html>
