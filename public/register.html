<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="./register.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 _form">
                <!-- 提交表单 -->

                <form action="http://luck.com/app/register.php" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <legend>员工提交表单</legend>
                    </div>

                    <div class="form-group">
                        <label for="nick" class="col-sm-3 control-label">名字</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nick" name="nick" placeholder="你的名字" value="盛俊">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="tel" name="tel" placeholder="你的手机号" value="18667026376">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-3 control-label">验证码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="code" name="code" placeholder="验证码">
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info" id="sendCode">获取验证码</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary" id="submit">提交</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            </div>

        </div>

    </div>


</body>

<script>
    $(document).ready(function(){
        $('#sendCode').click(function (e) { 
            e.preventDefault();
            var tel = $('#tel').val();
            $.ajax({
                type: "post",
                url: "http://luck.com/app/send.php",
                data: {tel:tel},
                dataType: "json",
                success: function (response) {
                    console.log(response.data);
                }
            });
        });
    });
</script>
</html>
